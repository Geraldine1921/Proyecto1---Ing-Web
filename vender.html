<body class="archive post-type-archive post-type-archive-product woocommerce woocommerce-page">
    <div id="page">
        <div class="container">
            <header id="masthead" class="site-header">
                <div class="site-branding">
                    <h1 class="title" style="text-align: center; font-family: Poppins; font-size: 50px;"><a href="index.html" rel="home">Wivety</a></h1>
                    <!-- <img src="/images/logo.png"> <br> <br> -->
                    <h2 class="site-description">Tu tienda online </h2>
                </div>
                <nav id="site-navigation" class="main-navigation">
                    <button class="menu-toggle">Menu</button>
                    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>
                    <div class="menu-menu-1-container">
                        <ul id="menu-menu-1" class="menu">
                            <li><a href="index.html">Inicio</a></li>

                            <li><a href="vender.html">Vender</a></li>


                        </ul>
                    </div>
                </nav>
            </header>
            <!-- #masthead -->
            <div id="content" class="site-content">
                <div id="primary" class="content-area column full">
                    <main id="main" class="site-main" role="main">
                        <div class="page-wrapper bg-gra-01 p-t-100 p-b-100 font-poppins" style="text-align: center;">
                            <div class="wrapper wrapper--w780">
                                <div class="card card-3">
                                    <div class="card-heading"></div>
                                    <div class="card-body">
                                        <h2 class="title" style="text-align: center; margin-top: -2rem;">Agregar producto</h2> <br>
                                        <form method="POST">
                                            <div class="input-group">
                                                <input class="input--style-3" type="text" placeholder="Nombre" name="name">
                                            </div><br>
                                            <div class="input-group">
                                                <input class="input--style-3" type="text" placeholder="Valor" name="lastname">
                                            </div><br>
                                            <div class="input-group">
                                                <input class="input--style-3" type="number" placeholder="Cantidad disponible" name="lastname">
                                            </div><br>

                                            <div class="input-group">
                                                <div class="rs-select2 js-select-simple select--no-search">
                                                    <select name="gender">
                                                        <option disabled="disabled" selected="selected">Categoría</option>
                                                        <option>Ropa</option>
                                                        <option>Tecnología</option>
                                                        <option>Herramientas</option>
                                                        <option>Calzado</option>
                                                    </select>
                                                    <div class="select-dropdown"></div>
                                                </div>
                                            </div><br>
                                            <div class="descripcion">
                                                <textarea name="" rows="3" cols="4" style="width: 30%;">
                                                </textarea>
                                            </div> <br>
                                            <div class="image">
                                                <label class="custom-file-upload">
                                                <input type="file"/>
                                                Agregar Imagen
                                            </label>
                                            </div> <br>
                                            <button class="btn btn--pill btn--green" type="submit"><a href="index.html" style="text-decoration: none; color: white;">Agregar</a></button> <br> <br>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>

                </main>
                <!-- #main -->
            </div>
            <!-- #primary -->
